    <svg height="150" width="300">
      <defs>

      <rect x="0" y="0" width="300" height="150" fill="url(#grad)" />
    </svg>
  
    <!-- SVG Gradients-->
  
    <svg height="100" width="200">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">

    <div>
      <canvas id="my-canvas" width="300" height="150" style="border: 1px solid #ccc;"></canvas>
  
      <script>
        var c = document.getElementById("my-canvas");
        var ctx = c.getContext("2d");
        // Draw a diagonal line
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(300, 150);
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.stroke();
        // Draw a rectangle
        ctx.beginPath();
        ctx.rect(50, 50, 100, 50);
        ctx.strokeStyle = "green";
        ctx.lineWidth = 3;
        ctx.stroke();
  
        // Draw a circle
        ctx.beginPath();
        ctx.arc(200, 75, 40, 0, 2 * Math.PI);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();
      </script>
  
    </div>
    <br><br><br>
    <div>
      <canvas id="my-canvas" width="250" height="150" style="border: 1px solid #ccc;">
      </canvas>
  
      <script>
        var c = document.getElementById("my-canvas");
        var ctx = c.getContext("2d");
  
        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 0, 150);
        grd.addColorStop(0, "blue");
        grd.addColorStop(0.5, "cyan");
        grd.addColorStop(1, "lightblue");
        ctx.fillStyle = grd;
  
        // Draw a filled rectangle
        ctx.fillRect(30, 30, 190, 90); 
      </script>
    </div>
  
    <br><br><br>
  
    <div>
      <canvas id="my-canvas" width="300" height="150" style="border: 1px solid #ccc;">
        This browser does not support the canvas tag.
      </canvas>
  
      <script>
        var c = document.getElementById("my-canvas");
        var ctx = c.getContext("2d");
  
        // Create radial gradient
        var grd = ctx.createRadialGradient(150, 75, 20, 150, 75, 100); // Centered radial gradient
        grd.addColorStop(0, "red");
        grd.addColorStop(0.5, "green");
        grd.addColorStop(1, "white");
  
        // Fill with gradient
        ctx.fillStyle = grd;
  
        // Draw a filled rectangle
        ctx.fillRect(0, 0, 300, 150); // Full canvas size
      </script>
    </div>
